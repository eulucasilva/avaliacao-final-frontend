<div class="container">
  <h2>Gráfico de Peso</h2>
  <div class="select-container">
    <mat-form-field>
      <mat-label>Selecione o suíno pelo brinco do animal:</mat-label>
      <mat-select [(ngModel)]="selectedAnimalTag" (selectionChange)="onAnimalSelectChange($event)">
        <mat-option *ngFor="let tag of animalTags" [value]="tag">{{ tag }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="chart-container">
    <canvas #weightChart width="900" height="400"></canvas>
  </div>
</div>
